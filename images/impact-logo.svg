<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
	<!-- Background -->
		<defs>
			<linearGradient id="impactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
				<stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
			</linearGradient>
		</defs>
		
		<!-- Logo Symbol - Abstract Impact Icon -->
			<g transform="translate(10, 15)">
				<!-- Three ascending bars representing growth/impact -->
					<rect x="0" y="30" width="8" height="20" rx="2" fill="url(#impactGrad)"/>
					<rect x="12" y="20" width="8" height="30" rx="2" fill="url(#impactGrad)"/>
					<rect x="24" y="10" width="8" height="40" rx="2" fill="url(#impactGrad)"/>
					
					<!-- Star/spark at top representing excellence -->
						<path d="M 28 4 L 30 8 L 34 8 L 31 11 L 32 15 L 28 13 L 24 15 L 25 11 L 22 8 L 26 8 Z"
							fill="#fbbf24" opacity="0.9"/>
						</g>
						
						<!-- Text: IMPACT -->
							<text x="55" y="45" font-family="'Inter', 'Arial', sans-serif" font-size="32" font-weight="bold" fill="url(#impactGrad)">
								IMPACT
							</text>
							
							<!-- Subtitle: Consultancy -->
								<text x="55" y="62" font-family="'Inter', 'Arial', sans-serif" font-size="12" font-weight="300" fill="#64748b" letter-spacing="2">
									CONSULTANCY
								</text>
							</svg>
							
